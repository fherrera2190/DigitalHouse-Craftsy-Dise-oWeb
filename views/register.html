<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="home__header">
        <div class="header__logo">
            <a href="/"><img src="/img/logo.png" alt=""></a>
        </div>
        <div class="header__icons">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li><a href="#">SMARTPHONES</a></li>
                <li><a href="#">TABLETS</a></li>
                <li><a href="#">COMPUTADORAS</a></li>
            </ul>
            <ul class="header-nav__list">
                <li><a href="/profile">PERFIL</a></li>
                <li><a href="/login">LOGIN</a></li>
                <li><a href="/register">REGISTRO</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="card">
            <div class="card-body">
                <header class="card-header">
                    <h2 class="card-title">Registrate</h2>
                </header>
                <form action="POST" class="row">
                    <div class="col-12 mb-3">
                        <label class="form-label" for="name">Nombre</label>
                        <input class="form-control" id="name" type="text" name="name">
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label" for="surname">Apellido</label>
                        <input class="form-control" id="surname" type="text" name="surname">
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label"  for="email">E-mail</label>
                        <input class="form-control"  id="email" type="email" name="email">
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label"  for="password">Contraseña</label>
                        <input class="form-control"  id="password" type="password" name="password">
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label"  for="password2">Confirme su contraseña</label>
                        <input class="form-control"  id="password2" type="password" name="password2">
                    </div>
                    <div class="col-12 mb-3 d-flex justify-content-end gap-3">
                        <button class="btn btn-primary" type="reset">Limpiar</button>
                        <button class="buttons buttons__primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
